<div *ngIf="battle$ | async as battle">
    <div class="ship-wrapper" style="display: block;" style.transform="translate({{battle.playerShip.position.x}}px,{{battle.playerShip.position.y}}px)">
        <ln-ship style.transform="rotate({{battle.playerShip.angle}}deg)"></ln-ship>
    </div>
    <div class="projectile" *ngFor="let projectile of battle.projectiles; trackBy: trackById" style.transform="translate({{projectile.position.x}}px,{{projectile.position.y}}px)"></div>
</div>
